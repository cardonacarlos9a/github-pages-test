<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script src="registro.js"></script>

</head>
<body>
    <div class="scene scene--card">
        <div class="card" id="tarjeta">
            <section id="tarjeta-registro" class="registro card__face card__face--front">
                <h2>Registro a <span class="titulo--parte-1">Selocambio</span><span
                    class="titulo--parte-2">.com</span></h2>
                <form action="" class="formulario-registro" onsubmit="return false">
                    <input id="nombre" type="text" placeholder="Nombre" required autocapitalize="word" autofocus>
                    <input id="apellido" type="text" placeholder="Apellido" required autocapitalize="word">
                    <input id="identificacion" type="number" placeholder="N° Identificación" required>
                    <input id="edad" type="number" placeholder="Edad" required>
                    <input id="telefono" type="number" placeholder="Teléfono" required>
                    <input id="email" type="email" placeholder="Correo" required>
                    <input id="pass" type="password" placeholder="Contraseña" required>
                    <input id="pass2" type="password" placeholder="Confirme contraseña" required>
                    <button  onclick="validarCampos()">Registrar</button>
                </form>
                <a href="">
                <i class="fa-solid fa-arrow-right">
                    <p>iniciar sesión</p>
                </i>
                </a>
            </section>
            <section class="inicio-sesion card__face card__face--back">
                <h2>Inicio de Sesión <span class="titulo--parte-1">Selocambio</span><span
                    class="titulo--parte-2">.com</span></h2>
                <form action="" class="formulario-inicio" onsubmit="return false">
                  <input type="email" placeholder="Correo" required>
                  <input type="password" placeholder="Contraseña" required>
                  <button onclick="sesionCorrecta()">Ingresar</button>
                  <a href="">¿Olvidó su contraseña?</a>
                </form> 
            </section>
        </div>
        </div>
</body>
</html>
